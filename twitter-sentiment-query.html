<html>
  <head>
    <title>Simple Sentiment Analysis of Twitter</title>
    <style type="text/css">
      div.wrapper {
          width: 600px;
          margin: 10px auto;
      }
      input[type=input] {
          width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="query" class="wrapper">
      <form method="get" id="sentiment-form" action=".">
	<input type="input" name="q" value="{{q}}" />
	<input type="submit" name="submit" value="Submit" />
      </form>
    </div>
    <div id="results" class="wrapper"
    </div>
  </body>
</html>
